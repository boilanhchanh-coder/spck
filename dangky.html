<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        background-size: cover;
        background-position: center;
    }
    .container{
        display: flex;
        justify-content: center;
        width: 45%;
        background-color: white;
        height: 435px;
        margin-top:12%;
        border-radius: 10px;
        margin-right: 90px;
    }
    .chung{
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding-left: 5%;
    }
    span{
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: 25px;
        margin-left: 20px;
        font-family:initial;
        text-align: center;
        margin-bottom: 30px;
        text-shadow: 3px 3px 5px #969696;
        font-size: 29px;
        font-weight: bold;
    }
    h4{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin-left: 5%;
        margin-top: 20px;
    }
    input{
        box-sizing: border-box;
        margin-left: 5%;
        margin-top: 3px;
        width: 100%;
        height: 45px;
        border-radius: 5px;
        border: 1px solid gray;
        padding-left: 15px;
    }
    button{
        box-sizing: border-box;
        background-color: #f70076;
        color: white;
        width: 100%;
        height: 38px;
        margin-left: 5%;
        margin-top: 30px;
        border-radius: 12px;
        border-style: none;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
    }
    a{
        color: blue;
    }
    .chuyendoi{
        display: flex;
        justify-content: center;
        margin-top: 5px;
        margin-left: 45px;
    }
    .xacnhan{
        margin-top: 15px;
    }
    .register-button:hover{
        background-color: #fa66ad ;
    }
    .regSuccess, .cfPass1, .cfPass2, .nhapsai, .nhac, .existence{
        display: none;
        position: absolute;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 14px;
        margin-top: 10px;
        margin-left: 2%;
    }
    .regSuccess{
        color: green;
    }
    .cfPass1, .cfPass2, .nhapsai, .nhac, .existence{
        color: red;
    }
    img{
        width: 500px;
        height: auto;
        margin-top: 10%;
        margin-right:200px;
        border-radius: 10px;
    }
    .anh{
        width:45%;
        display:flex;
        justify-content:center;
        margin-left: 5%;
    }
    #toi{
        display:flex;
        justify-content: center;
        margin-top: -130px;
        margin-left: 20px;
        width: 120px;
        height: 35px;
        border-radius: 30px;
        border: none;
        background-color: #f70076;
        align-items: center;
        color: white;
        cursor: pointer;
    }
    #toi:hover{
        background-color: #c7c7c7;
    }
    #picture-dark{
        display: none;
    }
    .thu{
        margin-left: 70px;        
    }   
</style>
<body>
    <div class="chung">
        <div class="anh">
            <img id="picture-white" src="z7311176101195_1b9633cb4747376a54e10dd05aff3dd6.jpg">
            <img id="picture-dark" src="z7311486992085_36aa69c97fadb408f381be1c39e26621.jpg">
        </div>
        <div class="container">
            <div class="thu"style="width: 100%;">
                <span>Personal Content Hub</span>
                <h4>Tên đăng nhập:</h4>
                <input type="text" placeholder="Tên đăng nhập" id="regUser"><br>
                <h4>Mật khẩu:</h4>
                <input type="password" placeholder="Mật khẩu" id="regPass">
                <input class="xacnhan" type="password" placeholder="Xác nhận lại mật khẩu" id="confirmPass">
                <div class="regSuccess">Đăng ký thành công!</div>
                <div class="nhac">Điền đầy đủ thông tin!</div>
                <div class="cfPass2">Xác nhận lại mật khẩu.</div>
                <div class="cfPass1">Xác nhận mật khẩu.</div>
                <div class="existence">Người dùng đã tồn tại!</div>
                <div></div>
                <button onclick="registerUser()" class="register-button">Đăng ký</button>
                <div class="chuyendoi"><a href="dangnhap.html"><u>Đã có tài khoản</u></a></div>
            </div>
            <div id="toi">Chế độ tối</div>
        </div>
    </div>
    <script src="java.js"></script>
    <script>
        const btn = document.getElementById('toi');
        const container = document.querySelector('.container');
        const body = document.querySelector('body');
        const img1 = document.getElementById('picture-white');
        const img2 = document.getElementById('picture-dark');
        const darkmode = localStorage.getItem('dark-mode');
        if (darkmode === "on"){
            container.style.color = "white";
            container.style.backgroundColor = "#1c2839";
            body.style.backgroundColor ="#0e1424";
            img1.style.display = "none";
            img2.style.display = "block";
        }
        btn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                container.style.color = "white";
                container.style.backgroundColor = "#1c2839";
                body.style.backgroundColor ="#0e1424";
                img1.style.display = "none";
                img2.style.display = "block";
                localStorage.setItem("dark-mode", "on");
            }
            else{ 
                container.style.color = "black";
                container.style.backgroundColor="white";
                body.style.backgroundColor = "white";
                img1.style.display = "block";
                img2.style.display = "none";
                localStorage.setItem("dark-mode", "off");
            }
        });
    </script>
</body>
</html>
