<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f7f9fd;
    }
    .topbar{
        background-color: white;
            box-sizing: border-box;
        width: 100%;
        height: auto;
        display: flex;
        justify-content:space-between;
        padding: 18px 50px 7px 30px;
        border-bottom: 1px solid gray;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .tieude{
        font-weight: bolder;
        font-size: 40px;
        margin-top: 2px;
    }
    .xinchao{
        font-size: 15px;
        margin: 10px 0px 10px 5px;
    }
    button{
        margin: 5px 5px 0px 20px;
    }
    .thongke{
        width: 190px;
        height: 60px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
    }
    .chedotoi{
        width: 120px;
        height: 60px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
    }
    .chedotoi:hover, .thongke:hover{
        background-color: #c7c7c7;
    }
    .dangxuat{
        background-color: #f70076;
        width: 120px;
        height: 60px;
        border-radius: 30px;
        border: none;
        color: white;
        cursor: pointer;
    }
    .dangxuat:hover{
        background-color: #fa66ad ;
        font-weight: bolder;
    }
    .trang{
        display: flex;
        justify-content: space-around;
        padding-top: 5%;
    }
    .baiviet{
        width: 40%;
        min-height: 500px;
        background-color: white;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .noidung{
        width: 40%;
        height: 530px;
        background-color: white;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .noidung div{
        margin: 20px 15px 0px 40px;
        display: flex;
        justify-content: space-between;
        font-weight: bold;
    }
    .input1{
        box-sizing: border-box;
        width: 60%;
        height: 40px;
        border-radius: 10px;
        padding: 10px;
        border: 1px solid gray;
    }
    .noidung h3, .baiviet > h3{
        margin: 25px 0px 5px 25px;
    }
    .input2{
        width: 70%;
        height: 90px;
        border-radius: 20px;
        border: 1px solid gray;
        padding: 10px;
    }
    select{
        box-sizing: border-box;
        width: 40%;
        height: 40px;
        border-radius: 10px;
        padding: 10px;
        border: 1px solid gray;
    }
    .dangbai{
        box-sizing: border-box;
        background-color: blue;
        color: white;
        width: 30%;
        height: 55px;
        margin: 23px 20px 0px 80px;
        border-radius: 30px;
        border-style: none;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 15px;
        cursor: pointer;
    }
    .lammoi{
        box-sizing: border-box;
        background-color: #f70076;
        color: white;
        width: 30%;
        height: 55px;
        margin: 20px 0px 30px 40px;
        border-radius: 30px;
        border-style: none;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 15px;
        cursor: pointer;
    }
    .dangbai:hover{
        background-color: #494cff ;
    }
    .lammoi:hover{
        background-color: #fa66ad ;
    }
    .newfeed{
        border: 1px solid gray;
        margin: 30px;
        border-radius: 5px;
        padding: 10px 0px 10px 10px;
    }
    .trangthai{
        display: flex;
        margin: 10px 30px 0px 0px;
        background-color: #c8c8c8;
        width: 100px;
        height: 25px;
        border-radius: 20px;
        justify-content: center;
        align-items: center ;
        color: gray;
    }
    .xemchitiet{
        margin-top: 15px;
        background-color: white;
        width: 120px;
        height: 30px;
        border-radius: 30px;
        border: 1px solid gray;
        cursor: pointer;
    }
    .xoabai{
        margin-top: 15px;
        background-color: #f70076;
        width: 70px;
        height: 30px;
        border-radius: 30px;
        border: 1px solid gray;
        color: white;
    }
    .xemchitiet:hover, .xoabai:hover{
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .popup{
        display: none;
        position: fixed;
        top: 10%;
        left: 30%;
        z-index: 1000;
        width: 40%;
        overflow-y: auto;
        max-height: 80vh;
        min-height: 300px;
        background-color: white;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .popup::-webkit-scrollbar {
        width: 5px;
    }
    #overlay{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #00000080;
        backdrop-filter: blur(5px);
        display: none;
        z-index: 999;
    }
    .cantlike{
        width:150px;
        height:60px;
        border-radius:25px;
        border:1px solid gray;
        background-color: white;
        font-weight: bolder;
        font-size: 15px;
    }
    .liked{
        width: auto;
        padding: 0px 30px;
        height:60px;
        border-radius:25px;
        border:1px solid gray;
        background-color: white;
        font-weight: bolder;
        font-size: 15px;
    }
    .liked:hover{
        background-color: #e6e6e6;
    }
</style>
<body onload="hienthibai()">
    <div class="topbar">
        <div class="tieudetrai">
            <div class="tieude">Trung tâm nội dung</div>
            <div class="xinchao"></div>
        </div>
        <div class="tieudephai">
            <button class="thongke" onclick="location.href='thongkeUser.html'">Thống kê của tôi</button>
            <button class="chedotoi">Chế độ tối</button>
            <button class="dangxuat" onclick="logout()">Đăng xuất</button>
        </div>
    </div>
    <div class="trang">
        <div class="noidung">
            <h3>Thêm/Sửa nội dung</h3>
            <div>
                Tiêu đề
                <input class="input1" id="tieude" type="text">
            </div>
            <div>
                Chủ đề
                <input class="input1" id="chude" type="text">
            </div>
            <div>
                Mô tả ngắn
                <input class="input1" id="mota" type="text">
            </div>
            <div>
                Quyền hiển thị
                <select name="" class="status">
                    <option value="Công khai">Công khai</option>
                    <option value="Riêng tư">Riêng tư</option>
                </select>
            </div>
            <div>
                Nội dung chi tiết
                <textarea name="" class="input2" id="noidung"></textarea>
            </div>
            <button class="dangbai" onclick="dangbai()">Đăng bài</button>
            <button class="lammoi" onclick="lammoi()">Làm mới</button>
        </div>
        <div class="baiviet">
            <h3>Danh sách bài viết</h3>
            <div style="display: flex; justify-content: space-between; padding: 2px 40px 0px 40px;">
                <input type="text" placeholder="Tìm kiếm" id="timkiemtieude" oninput="timkiemTieuDe()" class="input1" style="width: 50%;">
                <select name="" id="locchude" onchange="locBaiTheoChuDe()">
                    <option value="Tất cả">Tất cả</option>
                </select>
            </div>
            <div id="feed"></div>
        </div>
    </div>
    <div id="overlay"></div>
    <div id="postPopup" class="popup">
        <div id="popup"></div>
    </div>
    <script src="java.js"></script>
    <script>
        locChuDe();
        const btn = document.querySelector('.chedotoi');
        const topbar = document.querySelector('.topbar');
        const body = document.querySelector('body');
        const tieudetrai = document.querySelector('.tieudetrai');
        const noidung = document.querySelector('.noidung');
        const baiviet = document.querySelector('.baiviet');
        const postopup = document.getElementById('postPopup');
        const darkmode = localStorage.getItem("dark-mode");
        if (darkmode === "on"){
            document.body.classList.add("dark-mode");
            tieudetrai.style.color = "white";
            topbar.style.backgroundColor = "#0f1629";
            body.style.backgroundColor ="#0f1629";
            noidung.style.backgroundColor = "#1c2839";
            noidung.style.color = "white";
            baiviet.style.backgroundColor = "#1c2839";
            baiviet.style.color = "white";
            postopup.style.backgroundColor = "#1c2839";
            postopup.style.color = "white";
        }
        btn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');

        if (document.body.classList.contains('dark-mode')) {
            tieudetrai.style.color = "white";
            topbar.style.backgroundColor = "#0f1629";
            body.style.backgroundColor ="#0f1629";
            noidung.style.backgroundColor = "#1c2839";
            noidung.style.color = "white";
            baiviet.style.backgroundColor = "#1c2839";
            baiviet.style.color = "white";
            postopup.style.backgroundColor = "#1c2839";
            postopup.style.color = "white";
            localStorage.setItem("dark-mode", "on")
        }
        else{
            tieudetrai.style.color = "black";
            topbar.style.backgroundColor = "white";
            body.style.backgroundColor ="white";
            noidung.style.backgroundColor = "white";
            noidung.style.color = "black";
            baiviet.style.backgroundColor = "white";
            baiviet.style.color = "black";
            postopup.style.backgroundColor = "white";
            postopup.style.color = "black";
            localStorage.setItem("dark-mode", "off");
        }
        });
    </script>
</body>
</html>
